      <style>
        .navbar-custom {
          background-color: #ce0505;
        }
    
        /* change the brand and text color */
        .navbar-custom .navbar-brand,
        .navbar-custom .navbar-text {
          color: rgba(255, 255, 255, .8);
        }
    
        /* change the link color */
        .navbar-custom .navbar-nav .nav-link {
          color: rgba(255, 255, 255, .5);
        }
    
        /* change the color of active or hovered links */
        .navbar-custom .nav-item.active .nav-link,
        .navbar-custom .nav-item:hover .nav-link {
          color: #ffffff;
    
        }
    
        .custom-toggler .navbar-toggler-icon {
          background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255,255,255,1.0)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 8h24M4 16h24M4 24h24'/%3E%3C/svg%3E");
        }
    
        .custom-toggler.navbar-toggler {
          border-color: white;
          outline: none;
        }
    
        .image {
          background: url("https://cdn.zeplin.io/5ea9214f6ba7e327178817d0/assets/1B167734-C2DA-4476-A73C-341BC905AC5F.png");
          height: 352px;
          /* max-width: 100%; */
          background-position: center center;
          background-repeat: no-repeat;
          background-size: cover;
          margin-top: 40px;
          /* background-attachment: fixed; */
        }
    
        .nav-tabs .nav-link:hover {
          border: none;
          border-bottom: 2px solid #ce0505;
          border-radius: 3%;
        }
    
        .nav-tabs {
          border-bottom: 2px solid #dee2e6;
        }
    
        .nav-tabs .nav-link {
          font-family: 'Poppins', sans-serif;
          color: #192f60;
          font-size: 18px;
          border: none;
        }
    
        .nav-tabs .nav-link.active {
          color: #192f60;
          background-color: #fff;
          border: none;
          border-bottom: 2px solid #ce0505;
        }

        <div class="modal fade modal-fullscreen" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">

                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>

                <div class="carousel-inner">

                  </div>
                  <div class="carousel-item" style="text-align: center;">
