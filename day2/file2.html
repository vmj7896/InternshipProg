<html>

    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    
      <style>
       .carousel-item > img
       {
         height: 200px;
         object-fit:contain;
       }
    
       .carousel-control-prev-icon {
     background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23000' viewBox='0 0 8 8'%3E%3Cpath d='M5.25 0l-4 4 4 4 1.5-1.5-2.5-2.5 2.5-2.5-1.5-1.5z'/%3E%3C/svg%3E") !important;
    }
    
    .carousel-control-next-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='%23000' viewBox='0 0 8 8'%3E%3Cpath d='M2.75 0l-1.5 1.5 2.5 2.5-2.5 2.5 1.5 1.5 4-4-4-4z'/%3E%3C/svg%3E") !important;
    }
    
    
      </style>
    </head>
     <body>
    
     <!-- when you click "Click to see Gallery" it opens the modal below code is responsible for it, in this data-toggle="modal" means it's going to open a modal, data-target="#exampleModal" means it's going to open modal which has id set ad exampleModal -->
     <div class="container" data-toggle="modal" data-target="#exampleModal" style="height:48px;width:242px;background-color:  rgba(255, 255, 255, 0.8);border-radius: 3px; margin-right:30px;margin-top:270px">
              <a href="#"  style="text-decoration: none;"><span class="position-relative" style="font-family: 'Poppins', sans-serif;color:#192f60;top:12px;">Click to see Image Gallery</span></a>
     </div>
    
        <!-- This is the modal we pointed in the previous one by using id "exampleModal" and class "fade" means that the modal doesn't appear suddenly , it gives some animation that it slide from top-->
        <div class="modal fade modal-fullscreen" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <!-- This div comprises of whole modal -->
            <div class="modal-content">
              <!-- this div comprises of modal header,which means on top of modal you see a line with "x" icon. -->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span style="color: #ce0505 ;"aria-hidden="true">Ã—</span>
                </button>
              </div>
              <!-- this div comprises of modal body, which means , the area you see the pictures and text like "Blackforets" etc.  -->
              <div class="modal-body">
                <!-- here slide class automatically "slides" the caousel -->
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <!-- below code is responsible for , what you see at bottom of image , those little rectangle indicators, which indicate we are which slide -->
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <!-- this div is responsible for all those slide , in this, in first slide you can see it has "active" class, it is responsible for which slide to show first. -->
                <div class="carousel-inner">
                  <div class="carousel-item active" style="text-align: center;">
                    <h5 class="head">Waffle</h5>
                    <img class="d-block w-100 " src="https://wallpapermemory.com/uploads/346/waffle-background-hd-2560x1600-384897.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item" style="text-align: center;">
                    <h5 class="head">Burger</h5>
                    <img class="d-block w-100" src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80" alt="Second slide">
                  </div>
                  <div class="carousel-item" style="text-align: center;">
                    <h5 class="head">Blackforest Cake</h5>
                    <img class="d-block w-100" src="https://eviltwin.kitchen/wp-content/uploads/2016/05/Black-Forest-Cake-55.jpg" alt="Third slide">
                  </div>
                  <div class="carousel-item" style="text-align: center;">
                    <h5 class="head">French Fries</h5>
                    <img class="d-block w-100 " src="https://ak.picdn.net/shutterstock/videos/33301063/thumb/1.jpg" alt="Third slide">
                  </div>
                </div>
                <!-- below one is responsible for "<" button in the carousel -->
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <!-- below one is responsible for ">" button in the carousel -->
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
              </div>
               <!-- Below is responsible for , what you see at below of modal , a line has close button -->
              <div class="modal-footer">
                <button  style="color: white;background-color:#ce0505 ; border-color: white;font-family:'Poppins', sans-serif;" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </body>
      </html>
